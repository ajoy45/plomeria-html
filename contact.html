<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="./plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css" />
    <!-- Slick slider -->
    <link rel="stylesheet" href="./plugins/slick/slick-theme.css" />
    <link rel="stylesheet" href="./plugins/slick/slick.css" />
    <link rel="stylesheet" href="./css/nice-select.css">

    <!-- main style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- ==================
    contact banner section
 =========================-->
    <section class="banner-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5">
                    <div class="banner-content">
                        <h1 class="banner-title">Contact us</h1>
                        <div class="banner-text">
                            <span>Home</span>
                            <i class="fa fa-angle-right"></i>
                            <span style="color:#07F;">Contact us</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!--=====================
        contact info section
    ==========================-->
    <section class="contact-info-section">
        <div class="container">
            <div class="row justify-content-between gutter-x-99  ">
                <div class="col-xl-auto ">
                    <div class="contact-info-content">
                        <div class="content-title-block">
                            <span class="subtitle">Contact info</span>
                            <h2 class="content-title">
                                CONTACT INFO
                                Let's Get In Touch
                            </h2>
                            <p>
                                If you have any questions or problems simply use the following contact
                                details.
                            </p>

                        </div>
                        <div class="contact-details-block">

                            <div class="contact-widget">
                                <div class="contact-widget-icon">
                                    <img src="./image/contact-page/map.png" alt="">
                                </div>
                                <div class="contact-widget-body">
                                    <h3 class="title">Headquarter</h3>
                                    <span>99 Roving St., Big City, PKU 23456</span>
                                </div>
                            </div>
                            <div class="contact-widget">
                                <div class="contact-widget-icon">
                                    <img src="./image/home-page/footer-email.png" alt="">
                                </div>
                                <div class="contact-widget-body">
                                    <h3 class="title">Email</h3>
                                    <span>hello@gmail.com</span>
                                </div>
                            </div>
                            <div class="contact-widget">
                                <div class="contact-widget-icon">
                                    <img src="./image/home-page/call.png" alt="">
                                </div>
                                <div class="contact-widget-body">
                                    <h3 class="title">24/7 Emergency</h3>
                                    <span>070 4531 9507 </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="appointment-form-wrapper" style="
                    background-image: url(./image/contact-page/form.png);
                  ">
                        <form action="" class="appointment-form appointment-form-shadow">
                            <div class="form-group">
                                <input name="name" type="text" placeholder="Name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input name="email" type="email" placeholder="Email" class="form-control" />
                            </div>
                            <div class="z-3">
                                <select>
                                    <option value="">select service</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea name="message" class="form-control form-text-area"
                                    placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg w-100">
                                    Make Appointment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.nice-select.js"></script>
    <!-- ===============
        bootstrap and custom js 
    ====================== -->
    <script src="./plugins/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="./js/custom.js"></script>

</body>

</html>
