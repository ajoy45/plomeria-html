<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="./plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css" />
    <!-- Slick slider -->
    <link rel="stylesheet" href="./plugins/slick/slick-theme.css" />
    <link rel="stylesheet" href="./plugins/slick/slick.css" />

    <!-- main style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <div class="accordion-style">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            How do I know if I have a plumbing issue?
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <p> Common signs include slow drainage, unusual noises, foul odors, water
                                backups, or visible leaks. If you notice any of these signs, it's advisable to
                                seek professional plumbing assistance.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--~~~~~~~~~~~~~~~~

~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <script src="./plugins/jquery/migrate 3.4.1.js"></script>

</body>
